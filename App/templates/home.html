<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff007f, #ff80bf, #6495ED, #00A4CC);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <h2>Available Options</h2>
    <ul>
        <li><a href="/enrollment">Enroll Voice and Face</a></li>
    </ul>
    <form action="/auth/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
