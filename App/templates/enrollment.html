<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff007f, #ff80bf, #6495ED, #00A4CC);
            color: white;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
        }
        .section {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ username }}!</h1>
    </header>

    <!-- Sezione Enroll Voice -->
    <div class="section">
        <h2>Enroll Voice</h2>
        <button onclick="window.location.href='/enroll/voice'">Go to Voice Enrollment</button>
    </div>

    <!-- Sezione Enroll Face -->
    <div class="section">
        <h2>Enroll Face</h2>
        <button onclick="window.location.href='/enroll/face'">Go to Face Enrollment</button>
    </div>
</body>
</html>
