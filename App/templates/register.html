<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);  // Messaggio di successo
                    document.cookie = `username=${username}; path=/`;  // Imposta il cookie
                    window.location.href = "/home";
                } else {
                    alert(result.detail);  // Messaggio di errore
                }
            } catch (error) {
                console.error("Errore durante la registrazione:", error);
                alert("Si è verificato un errore. Riprova più tardi.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <form onsubmit="submitForm(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </main>
    <button onclick="window.location.href = '/login'">Go back to Login</button>
</body>
</html>
